<form>
  <!-- zen coding: lable+input[type='text'].form-control-->
  <div class="form-group">
  <lable for="firstName">First Name</lable>
  <input ngModel name ="firstName" #firstName= "ngModel" type="text" class="form-control">
</div>
<!-- div.form-group>lable[for='comment']+input[id='comment']-->
<div class="form-group">
  <lable for="comment">Comment</lable>
  <textarea  ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
</div>
<button class="btn btn-primary">Submit</button>
</form>
